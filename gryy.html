<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旅游开放日_个人预约</title>
	<link rel="stylesheet" type="text/css" href="css/gryy.css">
</head>
<body>
	<div id="header">
		<h1>北京旅游</h1>
	</div>

	<div id="nav">
		<h2><a href="#">参观预约的开放单位列表>参观预约</a></h2>
	</div>

	<div id="dw">
		<p>开放单位：天安门观礼台<br>
			 开放时间：仅每月1日开放，其他时间不开放，具体开放时间以天安门地区管理委员会通知为准。</p>
	</div>

	<div id="main">
		<div class="ysj clearfix">
			<p class="ysj1">2015年1月1号&nbsp;预约已满</p>
			<p class="ysj2">2015年2月1号&nbsp;还剩<span>130</span>个名额</p>
			<p class="ysj3">2015年3月1号&nbsp;还剩<span>30</span>个名额</p>
			<p class="ysj3">2015年4月1号&nbsp;还剩<span>30</span>个名额</p>
		</div>
		<div class="tg">
			<div class="xk clearfix">
				<p class="xk1">团队预约</p>
				<p class="xk2">个人预约</p>
			</div>
			<div class="ly">
				<form>
					<p class="ly1"><span>预约时间：</span><span class="ly11">2015年2月1号</span></p>
					<p><span>预约时段：</span>
						<select>
							<option value="1">上午</option>
							<option value="2">下午</option>
						</select>
					</p>
					<p><span>姓名：</span><input type="text" name="name" value="" placeholder="请输入预约人的姓名"></p>
					<p class="ly4"><span>性别：</span><input type="radio" name="sex" value="1">男 <input type="radio" name="sex" value="0"  checked>女</p>
					<p><span>民族：</span><input type="text" name="mz" value=""><span class="wrem">请输入正确的民族</span></p>
					<p><span>手机号：</span><input type="text" name="tel"><span class="wrem">请输入正确的手机号</span></p>
					<p class="ly7"><span>验证码：</span><input type="text" name="yan"><input type="button" value="获取验证码" id="ly7"></p>
					<p><span>身份证号：</span><input type="text" name="card"><span id="wrem1">请核对您的身份证号，确保正确</span><span class="wrem">请输入合法的身份证号</span></p>
					<p class="ly9"><input type="button" value="提交" id="ly9"></p>
				</form>
			</div>
		</div>
	</div>

	<div id="footer">
		<p>北京市旅游发展委员会官方网站 &copy;京ICP备13021917号</p>
	</div>
</body>
</html>
